<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Drag n Drop</title>

	<link rel="stylesheet" href="./style.css" />
</head>
<body>
	<div class="app">
		<header>
			<h1>DRAG n DROP</h1>
		</header>
		<div class="lists">
			<div class="list" id="list">
				<div class="list-item" draggable="true">List item 1</div>
                <div class="list-item" draggable="true">List item 2</div>
                <div class="list-item" draggable="true">List item 3</div>
                <div class="list-item" draggable="true">
                    <img src="download.png" alt="">
                </div>
			</div>
			<div class="list" >
                <button id="btn" onclick="resetButtoon()">Reset</button>
            </div>
			
		</div>
	</div>
	<script src="./script.js"></script>
</body>
</html>
